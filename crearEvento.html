              <h1> Crear Evento </h1>

              <form>
                <div class="form-group">
                  <label for="nombreEvento">Nombre del Evento:</label>
                  <input type="text" class="form-control" id="nombreEvento" placeholder="Evento">

                  <label for="hora1">Hora:</label>

                    <div class="col-md-6">

                        <input type="time" class="form-control" id="hora2" placeholder="Hasta">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="des">Descripcion del Evento:</label>
                  <input type="text-area" class="form-control" id="desc" placeholder="description">

    <script>
    $(function(){
      window.prettyPrint && prettyPrint();
      $('#dp1').datepicker({
        format: 'mm-dd-yyyy',
                todayBtn: 'linked'
      });
            
      $('#dp2').datepicker();
            $('#btn2').click(function(e){
                e.stopPropagation();
                $('#dp2').datepicker('update', '03/17/12');
            });             
            
      $('#dp3').datepicker();
      
      
      var startDate = new Date(2012,1,20);
      var endDate = new Date(2012,1,25);
      $('#dp4').datepicker()
        .on('changeDate', function(ev){
          if (ev.date.valueOf() > endDate.valueOf()){
            $('#alert').show().find('strong').text('The start date can not be greater then the end date');
          } else {
            $('#alert').hide();
            startDate = new Date(ev.date);
            $('#startDate').text($('#dp4').data('date'));
          }
          $('#dp4').datepicker('hide');
        });
      $('#dp5').datepicker()
        .on('changeDate', function(ev){
          if (ev.date.valueOf() < startDate.valueOf()){
            $('#alert').show().find('strong').text('The end date can not be less then the start date');
          } else {
            $('#alert').hide();
            endDate = new Date(ev.date);
            $('#endDate').text($('#dp5').data('date'));
          }
          $('#dp5').datepicker('hide');
        });
                
            //inline    
            $('#dp6').datepicker({
                todayBtn: 'linked'
            });
                
            $('#btn6').click(function(){
                $('#dp6').datepicker('update', '15-05-1984');
            });            
            
            $('#btn7').click(function(){
                $('#dp6').data('datepicker').date = null;
                $('#dp6').find('.active').removeClass('active');                
            });            
    });
  </script>
